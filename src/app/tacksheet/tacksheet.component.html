<div class="load-screen" *ngIf="flags['onLoad']">
        <div>読み込み中</div>
    </div>
    
    <ng-container *ngIf="flags['onType']">
    <div class="print-caption">シートタイプを選択</div>
    <div class="select-box">
        <div class="print-cargo click" (click)="setSheetType(0)">
            <div class="label-s"><h3>12面</h3></div>
        </div>
        <div class="print-cargo click" (click)="setSheetType(1)">
            <div class="label-s"><h3>24面</h3></div>
        </div>
        <div class="print-cargo click" (click)="setSheetType(2)">
            <div class="label-s"><h3>10面</h3></div>
        </div>
        <div class="print-cargo click" (click)="setSheetType(3)">
            <div class="label-s"><h3>カスタム</h3></div>
        </div>
    </div>
    </ng-container>
    <ng-container *ngIf="flags['onSheetSpec']">
    <div class="print-caption">シートサイズ設定・確認</div>
    <ul>
        <li>
            <div>余白（上）</div>
            <input type="number"
                [(ngModel)]="sheetStatus['pageMarginTop']"
                (change)="sheetDesiner()">
        </li>
        <li>
            <div>余白（左）</div><input type="number"
            [(ngModel)]="sheetStatus['pageMarginLeft']"
            (change)="sheetDesiner()">
        </li>
        <li>
            <div>ラベル（幅）</div><input type="number"
            [(ngModel)]="sheetStatus['LabelWidth']"
            (change)="sheetDesiner()">
        </li>
        <li>
            <div>ラベル（高）</div><input type="number"
            [(ngModel)]="sheetStatus['LabelHeight']"
            (change)="sheetDesiner()">
        </li>
        <li>
            <div>マージン（上下）</div><input type="number"
            [(ngModel)]="sheetStatus['LabelMarginTop']"
            (change)="sheetDesiner()">
        </li>
        <li>
            <div>マージン（左右）</div><input type="number"
            [(ngModel)]="sheetStatus['LabelMarginLeft']"
            (change)="sheetDesiner()">
        </li>
    </ul>
    <div>
        <div>盤面数：</div>
        <div class="sheet-review">

        </div>
    </div>

    <div class="select-box">
        <div class="print-cargo click" (click)="setRecruiteType(0)">
            <div class="label-s"><h3>決定</h3></div>
        </div>
        <div class="print-cargo click" (click)="setRecruiteType(3)">
            <div class="label-s"><h3>戻る</h3></div>
        </div>
    </div>
    </ng-container>

    <ng-container *ngIf="flags['onSheetDesine']">
    <div>
        <div>印刷開始位置</div>
        <div>

        </div>
    </div>
    <div>
        <div class="select-box">
            <div class="print-cargo click">
                <div class="label-s">取り込む</div>
            </div>
            <div class="print-cargo click">
                <div class="label-s">取り込まない</div>
            </div>
            <div class="print-cargo click">
                <div class="label-s">戻る</div>
            </div>
        </div>
    </div>
    <div class="print-caption">csvを取り込みますか？</div>

    <div class="select-box">
        <div class="print-cargo click" (click)="setPicutureType(1)">
            <div class="label-s"><h3>取り込む</h3></div>
        </div>
        <div class="print-cargo click" (click)="setPicutureType(0)">
            <div class="label-s"><h3>取り込まない</h3></div>
        </div>
        <div class="print-cargo click" (click)="moveWindow('type')">
            <div class="label-s"><h3>戻る</h3></div>
        </div>
    </div>
    </ng-container>    
    <ng-container *ngIf="flags['onIncludeCSV']">
        <div class="print-caption">csvを取り込みますか？</div>
        <div class="select-box">
            <div class="print-cargo click" (click)="setPicutureType(1)">
                <div class="label-s"><h3>取り込む</h3></div>
            </div>
            <div class="print-cargo click" (click)="setPicutureType(0)">
                <div class="label-s"><h3>取り込まない</h3></div>
            </div>
            <div class="print-cargo click" (click)="moveWindow('type')">
                <div class="label-s"><h3>戻る</h3></div>
            </div>
        </div>
    </ng-container>
    
    <ng-container *ngIf="flags['onFileLoad']">
    <ng-container *ngIf="flags['onPicuture']">
    <form action=""
        method="post"
        enctype="multipart/form-data">
        <div 
            [class.drag-over]="flags['onDrag']"
            class="drag-drop-area"
            (dragover)="onDragOverHandler($event)" 
            (dragleave)="onDragLeaveHandler($event)"
            (drop)="onSelectHandler($event,'drag')" >
            <div class="drag-drop-inside">
                <p>ここに画像をドロップ</p>
                <p>または</p>
                <input name="images[]" (change)="onSelectHandler($event, 'select')" type="file" value="ファイルを選択" accept="image/*" multiple >
            </div>
        </div>
    </form>
    </ng-container>
    <ng-container *ngIf="flags['onReview']">
    <div class="faceShot">
        <canvas id="face-shot"></canvas>
    </div>
    <div class="select-box-right">
        <ng-container *ngIf="flags['onFaceCat']">
        <div class="print-cargo_s click" (click)="catImage()">
            <div class="label-s">切り取り</div>
        </div>
        </ng-container>
        <ng-container *ngIf="flags['onFaceCat']">
        <div class="print-cargo_s click" (click)="buildPdf()">
            <div class="label-s">ダウンロード</div>
        </div>
        </ng-container>
        <div class="print-cargo_s click" (click)="moveWindow('type')">
            <div class="label-s">戻る</div>
        </div>
    </div>
    </ng-container>
    </ng-container>
    
    <ng-container *ngIf="flags['onDownload']">
        <div class="print-caption">PDFをダウンロードします</div>
        <div class="select-box-bottom">
            <div class="print-cargo_s click" (click)="buildPdf()">
                <div class="label-s"><h3>ダウンロード</h3></div>
            </div>
            <div class="print-cargo_s click" (click)="moveWindow('type')">
                <div class="label-s"><h3>初めに戻る</h3></div>
            </div>
        </div>
    </ng-container>
